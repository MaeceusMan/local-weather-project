	<title>Weather you like it or not</title>
</head>
<body>


<script>



	function getParameterByName(name, url) {
    		if (!url) url = window.location.href;
    		name = name.replace(/[\[\]]/g, '\\$&');
    		var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
    		    results = regex.exec(url);
    		if (!results) return null;
    		if (!results[2]) return '';
		return decodeURIComponent(results[2].replace(/\+/g, ' '));
	}

var loc = getParameterByName('location');
lo = loc.replace(/ +/g, "");

var linkGenerate = "http://api.openweathermap.org/data/2.5/weather?q=" + lo + "&appid=3981c7e96d55ae5a7a83fbe77d0654f5&units=metric"

<!--to confirm the link works from the console-->
//console.log(linkGenerate);



var jqxhr = $.getJSON( linkGenerate, function() {

var weatherType= jqxhr.responseJSON.weather[0].main;
document.getElementById("weatherType").innerHTML = weatherType;

var tempType = jqxhr.responseJSON.main.temp + " C"
document.getElementById("tempType").innerHTML = tempType;

var humidType = jqxhr.responseJSON.main.humidity + " %";
document.getElementById("humidType").innerHTML = humidType;

var windType = jqxhr.responseJSON.wind.deg;
if (windType == null)
{
windType = jqxhr.responseJSON.wind.speed + " m/s";
}
else
{
windType = jqxhr.responseJSON.wind.speed + " m/s at " + jqxhr.responseJSON.wind.deg + " degrees";
}

document.getElementById("windType").innerHTML = windType;






})

</script>


	<br><br>
	<div class="container border border-primary alert alert-primary" align="center">
